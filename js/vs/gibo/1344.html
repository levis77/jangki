<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<style>
* { margin: 0px; padding: 0px; font-family: "微软雅黑", "宋体", Tahoma, "Arial Unicode MS"; font-size: 10pt; }
a { text-decoration: none; }
img { border-top-style: none; border-right-style: none; border-bottom-style: none; border-left-style: none; }
ul { list-style-type: none; }
body { padding: 0px; }
div.vschess { float: left; margin-right: 20px; margin-bottom: 20px; }
</style>
<script type="text/javascript" src="/js/vs/jquery/jquery.js"></script>
<script type="text/javascript" src="/js/vs/vschess/vschess.js"></script>
<title>기보나라</title>
</head>
<body>
<div class="vschess"></div>
<script type="text/javascript">
var chess;
$.ajax({
   url: "1344.txt",
   success: function(chessData){
       try { console.time("棋盘加载时间"); } catch (e) {}
       chess = new vschess.load(".vschess", { chessData: chessData, loadFinish: function(){
           try { console.timeEnd("棋盘加载时间"); } catch (e) {}
       } });
   }
});
</script>
</body>
</html>
